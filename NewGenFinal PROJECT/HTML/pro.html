<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Type Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('../ASSETS/websiteBG.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
        }
        .container {
            background-color: black;
            backdrop-filter: blur(14px);
            padding: 2.5em;
            color: greenyellow;
            border-radius: 15px;
            box-shadow: 0 0 20px greenyellow;
            width: 300px;
            text-align: left;
        }
        h1{
            text-align: center;
            margin-bottom: 1.5em;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"]::placeholder {
            color: #aaa;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(153, 255, 0);
            border: none;
            border-radius: 4px;
            color: black;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: black;
            color: greenyellow;
            border: 2px solid greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Body Type Form</h1>
        <form id="bodyTypeForm">
            <label for="bodyType">Choose your body type:</label>
            <select id="bodyType" name="bodyType">
                <option value="ectomorph">Ectomorph</option>
                <option value="mesomorph">Mesomorph</option>
                <option value="endomorph">Endomorph</option>
            </select>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" min="30" max="105" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" min="140" max="200" required>
            
            <input type="submit" value="Submit">
        </form>
        <div id="results" style="margin-top: 20px;"></div>
    </div>
</body>
</html>
